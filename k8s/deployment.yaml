apiVersion: apps/v1
kind: Deployment
metadata:
  name: sigma-backend
  namespace: default
  labels:
    app: sigma-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sigma-backend
  template:
    metadata:
      labels:
        app: sigma-backend
    spec:
      containers:
        - name: sigma-backend
          image: 048271428028.dkr.ecr.ap-northeast-2.amazonaws.com/sigma-backend:__IMAGE_TAG__
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev
          envFrom:
            - configMapRef:
                name: sigma-config
            - secretRef:
                name: sigma-secret